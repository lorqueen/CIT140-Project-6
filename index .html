<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Tickets - All Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Traffic Tickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">All Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="25over.html">25mph or more over</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>All Data</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TID</th>
        <th>Actual Speed</th>
        <th>Posted Speed</th>
        <th>Stop Date</th>
        <th>Stop Time</th>
        <th>Age</th>
        <th>Violator Sex</th>
      </tr>
    </thead>
    <tbody id="app">
      <!-- Vue.js will populate this tbody -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="data.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      tickets: ticketsData
    },
    mounted() {
      this.renderData();
    },
    methods: {
      renderData() {
        this.tickets.forEach(ticket => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ticket.tid}</td>
            <td>${ticket.actual_speed}</td>
            <td>${ticket.posted_speed}</td>
            <td>${ticket.stop_date}</td>
            <td>${ticket.stop_time}</td>
            <td>${ticket.age}</td>
            <td>${ticket.violator_sex}</td>
          `;
          document.getElementById('app').appendChild(row);
        });
      }
    }
  });
</script>

</body>
</html>
